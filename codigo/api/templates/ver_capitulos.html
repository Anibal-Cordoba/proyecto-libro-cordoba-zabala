<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Cap√≠tulos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 1000px;
            margin: 40px auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        
        .btn-home {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-crear {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .capitulos-list {
            display: grid;
            gap: 20px;
        }
        
        .capitulo-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .capitulo-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background: #fff;
        }
        
        .capitulo-card.expanded {
            background: #fff;
            border-left-color: #764ba2;
        }
        
        .capitulo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .capitulo-numero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .capitulo-titulo {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .capitulo-tema {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .capitulo-intro {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .capitulo-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-editar {
            background: #ffc107;
            color: #333;
        }
        
        .btn-eliminar {
            background: #dc3545;
            color: white;
        }
        
        .btn-small:hover {
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .contenidos-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: none;
        }
        
        .contenidos-section.show {
            display: block;
        }
        
        .contenidos-header {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .contenido-item {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }
        
        .contenido-tipo {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .tipo-texto { background: #e3f2fd; color: #1976d2; }
        .tipo-imagen { background: #f3e5f5; color: #7b1fa2; }
        .tipo-video { background: #fff3e0; color: #f57c00; }
        .tipo-objeto3d { background: #e8f5e9; color: #388e3c; }
        
        .contenido-tema {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .contenido-detalle {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .loading-contenidos {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        .sin-contenidos {
            text-align: center;
            padding: 30px;
            color: #999;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .toggle-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
            display: inline-block;
        }
        
        .toggle-icon.rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Lista de Cap√≠tulos</h1>
            <div>
                <a href="/" class="btn btn-home">üè† Inicio</a>
                <a href="/crear-capitulo" class="btn btn-crear">‚ûï Nuevo Cap√≠tulo</a>
            </div>
        </div>
        
        <div id="capitulos-container">
            <div class="loading">Cargando cap√≠tulos...</div>
        </div>
    </div>
    
    <script>
        async function cargarCapitulos() {
            try {
                const response = await fetch('/api/capitulos/');
                const capitulos = await response.json();
                
                const container = document.getElementById('capitulos-container');
                
                if (capitulos.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üìö</div>
                            <h2>No hay cap√≠tulos todav√≠a</h2>
                            <p>Comienza creando tu primer cap√≠tulo</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '<div class="capitulos-list">' + 
                    capitulos.map(cap => `
                        <div class="capitulo-card" onclick="toggleContenidos('${cap.id_capitulo}', event)" id="cap-${cap.id_capitulo}">
                            <div class="capitulo-header">
                                <div>
                                    <div class="capitulo-numero">Cap√≠tulo ${cap.numero}</div>
                                </div>
                                <span class="toggle-icon" id="icon-${cap.id_capitulo}">‚ñº</span>
                            </div>
                            <h2 class="capitulo-titulo">${cap.titulo}</h2>
                            <div class="capitulo-tema">üìå ${cap.tema}</div>
                            ${cap.introduccion ? `<p class="capitulo-intro">${cap.introduccion}</p>` : ''}
                            
                            <!-- Secci√≥n de contenidos (oculta inicialmente) -->
                            <div class="contenidos-section" id="contenidos-${cap.id_capitulo}">
                                <div class="contenidos-header">üìö Contenidos del cap√≠tulo:</div>
                                <div id="contenidos-list-${cap.id_capitulo}" class="loading-contenidos">
                                    Cargando contenidos...
                                </div>
                            </div>
                            
                            <div class="capitulo-actions" onclick="event.stopPropagation()">
                                <button class="btn-small btn-eliminar" onclick="eliminarCapitulo('${cap.id_capitulo}', '${cap.titulo}')">
                                    üóëÔ∏è Eliminar
                                </button>
                            </div>
                        </div>
                    `).join('') + 
                    '</div>';
                    
            } catch (error) {
                document.getElementById('capitulos-container').innerHTML = 
                    '<div class="empty">‚ùå Error al cargar los cap√≠tulos</div>';
            }
        }
        
        async function toggleContenidos(idCapitulo, event) {
            // Evitar que el clic en botones active el toggle
            if (event.target.closest('.capitulo-actions')) {
                return;
            }
            
            const contenidosSection = document.getElementById(`contenidos-${idCapitulo}`);
            const card = document.getElementById(`cap-${idCapitulo}`);
            const icon = document.getElementById(`icon-${idCapitulo}`);
            
            // Toggle de la secci√≥n
            const isVisible = contenidosSection.classList.contains('show');
            
            if (isVisible) {
                // Ocultar
                contenidosSection.classList.remove('show');
                card.classList.remove('expanded');
                icon.classList.remove('rotated');
            } else {
                // Mostrar y cargar contenidos
                contenidosSection.classList.add('show');
                card.classList.add('expanded');
                icon.classList.add('rotated');
                await cargarContenidosCapitulo(idCapitulo);
            }
        }
        
        async function cargarContenidosCapitulo(idCapitulo) {
            const contenidosList = document.getElementById(`contenidos-list-${idCapitulo}`);
            
            try {
                const response = await fetch(`/api/contenidos/capitulo/${idCapitulo}`);
                const contenidos = await response.json();
                
                if (contenidos.length === 0) {
                    contenidosList.innerHTML = `
                        <div class="sin-contenidos">
                            <p>üì≠ Este cap√≠tulo no tiene contenidos a√∫n</p>
                            <p style="font-size: 0.9em; margin-top: 10px;">
                                <a href="/gestionar-contenidos" style="color: #667eea;">‚ûï Agregar contenidos</a>
                            </p>
                        </div>
                    `;
                    return;
                }
                
                contenidosList.innerHTML = contenidos.map(cont => {
                    const tipoClass = `tipo-${cont.tipo}`;
                    const emoji = getTipoEmoji(cont.tipo);
                    let detalle = '';
                    
                    if (cont.tipo === 'texto') {
                        const preview = cont.cuerpo_texto?.substring(0, 150) || '';
                        detalle = `<div class="contenido-detalle">${preview}${preview.length >= 150 ? '...' : ''}</div>`;
                    } else if (cont.tipo === 'imagen') {
                        detalle = `
                            <div class="contenido-detalle">
                                üìé <a href="${cont.url_archivo}" target="_blank" style="color: #667eea;">Ver imagen</a>
                                (${cont.formato})
                            </div>
                        `;
                    } else if (cont.tipo === 'video') {
                        detalle = `
                            <div class="contenido-detalle">
                                üé¨ <a href="${cont.url_archivo}" target="_blank" style="color: #667eea;">Ver video</a>
                                ${cont.duracion ? `- Duraci√≥n: ${cont.duracion}s` : ''}
                            </div>
                        `;
                    } else if (cont.tipo === 'objeto3d') {
                        detalle = `
                            <div class="contenido-detalle">
                                üé® <a href="${cont.url_archivo}" target="_blank" style="color: #667eea;">Ver modelo 3D</a>
                                (${cont.formato})
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="contenido-item">
                            <span class="contenido-tipo ${tipoClass}">${emoji} ${cont.tipo.toUpperCase()}</span>
                            <div class="contenido-tema">${cont.tema}</div>
                            ${detalle}
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                contenidosList.innerHTML = '<div class="sin-contenidos">‚ùå Error al cargar contenidos</div>';
                console.error('Error:', error);
            }
        }
        
        function getTipoEmoji(tipo) {
            const emojis = {
                'texto': 'üìù',
                'imagen': 'üñºÔ∏è',
                'video': 'üé•',
                'objeto3d': 'üé®'
            };
            return emojis[tipo] || 'üìÑ';
        }
        
        async function eliminarCapitulo(id, titulo) {
            if (!confirm(`¬øEst√°s seguro de eliminar el cap√≠tulo "${titulo}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/capitulos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('‚úÖ Cap√≠tulo eliminado exitosamente');
                    cargarCapitulos();
                } else {
                    alert('‚ùå Error al eliminar el cap√≠tulo');
                }
            } catch (error) {
                alert('‚ùå Error de conexi√≥n');
            }
        }
        
        // Cargar cap√≠tulos al iniciar
        cargarCapitulos();
    </script>
</body>
</html>

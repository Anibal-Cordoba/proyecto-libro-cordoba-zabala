<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Capítulo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 700px;
            margin: 40px auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-cancel {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Crear Nuevo Capítulo</h1>
        
        <div id="message"></div>
        
        <form id="formCapitulo">
            <div class="form-group">
                <label for="titulo">Título del Capítulo *</label>
                <input type="text" id="titulo" name="titulo" required 
                       placeholder="Ej: Introducción a la Célula">
            </div>
            
            <div class="form-group">
                <label for="numero">Número del Capítulo *</label>
                <input type="number" id="numero" name="numero" required min="1"
                       placeholder="Ej: 1">
            </div>
            
            <div class="form-group">
                <label for="tema">Tema Principal *</label>
                <input type="text" id="tema" name="tema" required
                       placeholder="Ej: Biología Celular">
            </div>
            
            <div class="form-group">
                <label for="introduccion">Introducción</label>
                <textarea id="introduccion" name="introduccion"
                          placeholder="Descripción introductoria del capítulo..."></textarea>
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-cancel" onclick="window.location.href='/'">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-submit">
                    Crear Capítulo
                </button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('formCapitulo').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                titulo: document.getElementById('titulo').value,
                numero: parseInt(document.getElementById('numero').value),
                tema: document.getElementById('tema').value,
                introduccion: document.getElementById('introduccion').value || null
            };
            
            try {
                const response = await fetch('/api/capitulos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = 
                        '<div class="message success">✅ Capítulo creado exitosamente</div>';
                    document.getElementById('formCapitulo').reset();
                    setTimeout(() => {
                        window.location.href = '/ver-capitulos';
                    }, 1500);
                } else {
                    document.getElementById('message').innerHTML = 
                        `<div class="message error">❌ Error: ${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div class="message error">❌ Error de conexión con el servidor</div>';
            }
        });
    </script>
</body>
</html>
